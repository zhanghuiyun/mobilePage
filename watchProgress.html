<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>分期购-查看进度</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8;">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.6.2/css/amazeui.min.css">
	<link rel="stylesheet" type="text/css" href="css/buyInDevide.css"></head>
</head>
<body scroll="no" class="watchProgress">
	<div class="container">
		<div class="am-panel am-panel-default panel">
    		<div class="am-panel-bd" style="padding-bottom: 0px;">
    			<div class="info">
    				<div class="am-g am-g-fixed">
				  		<div class="am-u-sm-6" style="font-size: 18px;font-weight: bold;color: rgba(0,0,0,.7);">购买商品</div>
				  		<div class="am-u-sm-6 check" >审核中</div>
					</div>

					<div class="am-g am-g-fixed" style="margin: 0.5rem auto;color: rgb(150, 138, 138);;font-size: 14px;">
					  	<div class="am-u-sm-12">2016-09-08 09:09:09</div>
					</div>

					<div class="am-g am-g-fixed" style="margin-bottom:1rem;">
					  	<div class="am-u-sm-12">申请贷款2千元</div>
					</div>
    			</div>

    			<div class="am-g am-g-fixed" style="margin: 0.8rem auto;">
					<div class="am-u-sm-12"><a href="">查看详情	&gt;</a></div>
				</div>
    		</div>
		</div>
	</div>
	
 	

	<script type="text/javascript" src="static/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="http://cdn.amazeui.org/amazeui/2.4.2/js/amazeui.js"></script>
	<script type="text/javascript">
		$(function(){
			$('.check').each(function(){
				var text = $(this).text();
				switch(text){
					case "同意申请": 
						$(this).css("color","#0e90d2");
						break;

					case "拒绝申请" :
					 	$(this).css("color","#F71A55");
						break;
				}
			});
		})
	</script>
</body>
</html>
